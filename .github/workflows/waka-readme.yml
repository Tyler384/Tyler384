name: Waka Readme

on:
  workflow_dispatch: 
  schedule:
    - cron: "0 */1 * * *"
  push:
    branches:
      - main
    paths:
      - .github/workflows/*
      - README.md

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
